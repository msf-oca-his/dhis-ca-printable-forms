<link href="css/codesheet.css" rel="stylesheet" type="text/css">
<div class="programName">{{programName}} - Codes </div>

<table class="container">
  <tr>
    <td valign="top">
      <table class="container">
        <tr ng-repeat="codesheet in contents[0]" ng-class="getClass(codesheet)">
          <td>{{codesheet.code}}</td>
          <td>{{codesheet.label}}</td>
        </tr>
      </table>
    </td>
    <td valign="top">
      <table class="container">
        <tr ng-repeat="codesheet in contents[1]" ng-class="getClass(codesheet)">
          <td>{{codesheet.code}}</td>
          <td>{{codesheet.label}}</td>
        </tr>
      </table>
    </td>
    <td valign="top">
      <table class="container">
        <tr ng-repeat="codesheet in contents[2]" ng-class="getClass(codesheet)">
          <td>{{codesheet.code}}</td>
          <td>{{codesheet.label}}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
