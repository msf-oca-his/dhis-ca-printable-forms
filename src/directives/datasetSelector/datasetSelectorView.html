<span ng-controller="datasetSelectorCtrl">
    <select id="{{id}}" class="selectpicker hidden-print" data-live-search="true">
        <option value="0"><i>{{ 'SELECT_DATASET' | translate }}</i></option>
        <option ng-repeat="dataSet in dataSetList | orderBy : dataSet.displayName"
                value="{{ dataSet.id }}" data-type="{{ dataSet.type }}" on-finish-render="ngRepeatFinished">
            {{ dataSet.displayName }}
        </option>
    </select>
    <span ng-show="!selectorLoaded" class="loading-icon">
        <span class="glyphicon glyphicon-hourglass"></span>
    </span>
</span>
