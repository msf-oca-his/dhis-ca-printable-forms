<div style="height:{{component.height}}">
  <div class="text-label">
    {{component.displayFormName}}
  </div>
  <div class="boolean-field">
    <div>
      <input type="checkbox" disabled="disabled" class="boolean-field-checkbox option-container">{{ 'Yes_YesNo' |
      translate
      }}</input>
    </div>
    <div>
      <input type="checkbox" disabled="disabled" class="boolean-field-checkbox option-container">{{ 'No_YesNo' |
      translate }}</input>
    </div>
  </div>
</div>
