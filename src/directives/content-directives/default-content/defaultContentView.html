<section-title title="content.title"></section-title>
<table class="default-section">

  <tr ng-repeat="leftSideDataElement in content.leftSideDataElements">
    <td class="deLabel general">
      {{leftSideDataElement.displayFormName}}
    </td>
    <td ng-class="leftSideDataElement.greyField ?'greyDeField':'yesno'" ng-if="leftSideDataElement.valueType==booleanType">
      <span ng-if="!leftSideDataElement.greyField">
        <input type="checkbox" class="pffcheckbox">{{ 'yes' | translate }}</input>
        <span class="checkbox-separator"></span>
        <input type="checkbox" class="pffcheckbox">{{ 'no' | translate }}</input>
      </span>
    </td>

    <td ng-class="leftSideDataElement.greyField ?'greyDeField':'deField'" ng-if="leftSideDataElement.valueType!=booleanType"></td>

    <td class="default-section-divider"></td>

    <td class="deLabel general" ng-if="content.rightSideDataElements[$index]">
      {{content.rightSideDataElements[$index].displayFormName}}
    </td>

    <span ng-if="content.rightSideDataElements[$index]">
      <td ng-class="content.rightSideDataElements[$index].greyField ?'greyDeField':'yesno'" ng-if="content.rightSideDataElements[$index].valueType==booleanType">
        <span ng-if="!content.rightSideDataElements[$index].greyField">
          <input type="checkbox" class="pffcheckbox">{{ 'yes' | translate }}</input>
          <span class="checkbox-separator"></span>
          <input type="checkbox" class="pffcheckbox">{{ 'no' | translate }}</input>
          </span>
        </td>
        <td ng-class="content.rightSideDataElements[$index].greyField ?'greyDeField':'deField'"
            ng-if="content.rightSideDataElements[$index] && content.rightSideDataElements[$index].valueType!=booleanType">
        </td>
    </span>
  </tr>
</table>
