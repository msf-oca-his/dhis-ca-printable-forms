<section-title title="content.title"></section-title>
<table border="1" style="width:{{getTableWidth(content.categoryOptionCombos)}};table-layout: fixed;">
  <thead>
  <tr>
    <td></td>
    <td class="table-heading"
        ng-repeat="categoryOptionCombos in content.categoryOptionCombos"
        ng-bind-html="categoryOptionCombos | to_trusted_html">
    </td>
  </tr>
  </thead>
  <tr ng-repeat="dataElement in content.dataElements">

    <td class="deLabel catComb">
      {{dataElement.displayFormName}}
    </td>
    <td ng-class="isGreyFieldCatCombOption($index,dataElement.greyedFieldIndexes)?'greyFieldCatComb':'deFieldCatComb'"
        ng-repeat="catComb in content.categoryOptionCombos track by $index">
    </td>
  </tr>
</table>
