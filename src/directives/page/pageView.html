<div class="subpage">
  <template-dataset ng-if="type=='DATASET'" contents="page.contents" dataset-name="page.datasetName"></template-dataset>
  <template-program ng-if="type=='PROGRAM'" contents="page.contents" mode="programMode" program-name="page.programName" is-last-page="totalPages==pageNumber"></template-program>

  <div class="page-number" ng-if="programMode!='REGISTER'">
    Page {{pageNumber}} of {{totalPages}}
  </div>
  <div class="page-number" ng-if="programMode=='REGISTER'">
    Part {{pageNumber}} of {{totalPages}}
  </div>

</div>
