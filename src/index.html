<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/dependencies.css" rel="stylesheet" type="text/css">
  <link href="css/app.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="/dhis-web-commons/font-awesome/css/font-awesome.min.css"/>
  <link type="text/css" rel="stylesheet" media="screen" href="/dhis-web-commons/css/menu.css">


</head>
<body>
<div class="spinner-wrapper">
  <img src="resources/img/spinner.gif" ng-if="false"/>
</div>
<span id="app" ng-controller="TallySheetsController" class="hidden">
<d2-header-bar class="noprint"></d2-header-bar>
<div id="under-headerbar" class="noprint"></div>

  <div ng-if="!appLoadingFailed">
    <div id="mainMenu" class="panel panel-default hidden-print">
      <div class="panel-body">
				<span>
					<template-selector on-select-template="renderTemplates(selectedTemplate)" load-after="validationProcess"></template-selector>
					<span>&nbsp;&nbsp;</span>
					<span class="pull-right">
            <button ng-click="exportToTable('app')" class="btn btn-success hidden-print">{{ 'EXPORT_EXCEL' | translate}}</button>
					<button onclick="window.print()" class="btn btn-primary hidden-print">{{ 'PRINT' | translate }}</button>
					</span>
					<span ng-if="template.type=='PROGRAM'">
						<label class="radio-inline">
              <input ng-model="$parent.$parent.programMode" value="COVERSHEET" type="radio" ng-click="renderTemplates()"> CoverSheet
            </label>
						<label class="radio-inline">
              <input ng-model="$parent.$parent.programMode" value="REGISTER" type="radio" ng-click="renderTemplates()"> Register
            </label>
					</span>

				</span>
      </div>
    </div>
    <inline-alert message="{{inlineAlert.message}}" type="{{inlineAlert.type}}" ng-if="inlineAlert.shown" on-close="onInlineAlertClose()"></inline-alert>
    <br>
    <page class="page" ng-repeat="(index,page) in pages" page="page" page-number="index + 1" total-pages="pages.length" type="template.type" program-mode="programMode"></page>
    <div class="spinner-wrapper" ng-show="spinnerShown">
      <img src="resources/img/spinner.gif" alt={{'SPINNER_LOADING' | translate }}/>
    </div>
  </div>
  <div ng-if="appLoadingFailed" class="noprint">
    <h2 class="error">{{ 'APP_LOADING_FAILED' | translate }}</h2>
  </div>
</span>
  <modal-alert></modal-alert>
  <script src="dependencies.js" type="text/javascript"></script>

<script src="app.js" type="text/javascript"></script>
<script src="translationsSetup.js" type="text/javascript"></script>
<!-- Load directives and modules -->
<script src="config.js" type="text/javascript"></script>
<script src="utils.js" type="text/javascript"></script>
<script src="services.js" type="text/javascript"></script>
<script src="directives.js" type="text/javascript"></script>
<script src="pff-model.js" type="text/javascript"></script>
<script src="factories.js" type="text/javascript"></script>
<script src="d2-ui-components.js" type="text/javascript"></script>
<script src="boot.js" type="text/javascript"></script>
</body>
</html>
