<div ng-controller="datasetFormCtrl">
    <h2 >{{dataSetz.name}}</h2>
<div id="section" ng-repeat="section in dataSetz.sections">
    <div class="panel panel-default">
        <h4>{{section.name}}</h4>
    <table class="table table-condensed">
        <tr ng-repeat="dataElement in section.dataElements">

            <td>
                {{dataElement.name}}
            </td>
            <td>
                <input class="form-control" type="text">
            </td>

        </tr>
    </table>
    </div>
</div>
</div>
